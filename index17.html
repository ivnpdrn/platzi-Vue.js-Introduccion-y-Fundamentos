<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"-->
        <!--<meta name="viewpoint" content="width=device-with, ">-->
        <title>Document</title>
        
        
    </head>
    
<body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app"></div>

        <script>
            const vm = Vue.createApp({
                data()  {
                    
                    return {
                        firstName: "Diana",
                        lastName: "Martinez",
                        now: new Date()
                    
                    };
                },
                
                computed: {
                    fullName() {
                        return this.firstName + " " + this.lastName;
                    },

                    today()  {
                        return this.now.toLocaleDateString();
                    }
                },
                template: `
                <div><h2>{{ fullName }}</h2></div}}
                
                <div><h2>{{ today }}</h2></div>
                
                `
      

           }).mount("#app");

          


        </script>
        

</body>






</html>
