<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const vm = Vue.createApp({
                data() {
                    return {
                        evt: "click",
                        counter: 0
                    };
                },
                methods: {
                    increment() {
                        this.counter++;
                    }
                },
                template: `
                    <form v-on:[evt].prevent>
                        <button v-on:[evt]="increment">{{ counter }}</button>
                    </form>
                `
            }).mount("#app");
        </script>
