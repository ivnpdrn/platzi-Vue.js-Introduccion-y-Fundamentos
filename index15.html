<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"-->
        <!--<meta name="viewpoint" content="width=device-with, ">-->
        <title>Document</title>
        
        
    </head>
    
<body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app"></div>

        <script>
            const vm = Vue.createApp({
                data()  {
                    
                    return {
                        firstName: "Diana",
                        lastName: "Martinez",
                        now: new Date()
                    
                    };
                }, 
                template: `
                <div>{{ firstName }}</div}}
                <div>{{ lastName }}</div}}
                    <div>{{ now.toLocaleDateString() }}</div>
                
                `
      

           }).mount("#app");

          


        </script>
        

</body>






</html>
